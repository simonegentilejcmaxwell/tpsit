<script>
function nascondiRiappareTesto(id) {
  const testo = document.getElementById(id);
  
  if (testo.style.display === "none") { // Verifica se il testo è visibile o nascosto
    testo.style.display = "block"; // Rende visibile
  } else {
    testo.style.display = "none"; // Nasconde
  }
}
</script>
