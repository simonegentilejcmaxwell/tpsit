<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e css</title>
   <style>
        


        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
        }

        #box1 { background-color: #ff5733; margin: 10px; }
        #box2 { background-color: #33ff57;  margin: 20px; }
        #box3 { background-color: #3357ff;  margin: 30px; }
        #box4 { background-color: #ff33b5;  margin: 40px; }
        #box5 { background-color: #ffff33;  margin: 50px; }

   </style>
</head>
<body>
    <div id="MarcoHeader">
        
    </div>

    <div id="MarcoContenuto">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
    </div>

    <div id="MarcoFooter">
   
    </div>
</body>
</html>
